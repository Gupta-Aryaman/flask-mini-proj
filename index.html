<!DOCTYPE html>
<html>
    <head>
        <title>
            Home
        </title>
    </head>
    <body>
        <table id = "all-students">
            <tr>
                <th>SNo</th>
                <th>Roll Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
            {% for i in range(length) %}
            <tr>
                
                <td>{{i+1}}</td>
                <td><a href="/student/{{student[i].student_id}}">{{student[i].roll_number}}</a></td>
                <td>{{student[i].first_name}}</td>
                <td>{{student[i].last_name}}</td>
                <td>
                    <a href="/student/{{student[i].student_id}}/update" type="button">Update</a>
                    <a href="/student/{{student[i].student_id}}/delete" type="button">Delete</a>
                </td>

            </tr>
            {%endfor%}
            </table>
            <a href = "/student/create">+Add Student</a>
    </body>
</html>
